<!--Header-->
<poke-header></poke-header>

<main>
    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names">
            <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
            <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>

        <section class="pokemon__status">
            <img [src]="pokemon[0].sprites.other.dream_world.front_default" alt="pokemon[0].name" class="slideInDown">

            <article class="pokemon__status__statistics fadeIn">
                <section>
                    <h3>Estatísticas</h3>

                    <ol>
                        <li *ngFor="let value of pokemon[0].stats">
                            {{ value.stat.name }}


                            <strong>
                                {{ value.base_stat }}
                            </strong>
                        </li>
                    </ol>

                    <h3>Animações</h3>
                    <table>
                        <tr>
                          <td><img style="position: inherit !important;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/{{  pokemon[1].id }}.gif"
                            alt=""></td>
                          <td><img style="position: inherit !important;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/{{  pokemon[1].id }}.gif"
                            alt=""></td>
                        </tr>
                      </table>

                      <h3>Tipo(s)</h3>

                    <ol>
                        <li *ngFor="let value of pokemon[0].types">
                            {{ value.type.name }}
                        </li>
                    </ol>

                </section>

                <a [routerLink]="['']" class="btn btn__secondary">
                    Voltar
                </a>

            </article>
        </section>





    </ng-template>


    <img src="assets/icons/error.png.png" alt="Deu erro na mostragem do pokemon" width="100%" *ngIf="apiError">

</main>
